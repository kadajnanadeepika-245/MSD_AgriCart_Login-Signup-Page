<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AgriKart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth">
  <header class="header small fade">
    <div class="header-wrap">
      <div class="logo-wrap">
        <img src="image1.png" alt="AgriKart Logo" class="logo">
        <div>
          <h1>AgriKart</h1>
          <p class="tag">From Harvest to Handshake</p>
        </div>
      </div>
      <nav>
        <a href="index.html" class="btn outline">🏠 Home</a>
      </nav>
    </div>
  </header>
  <div class="form-box glass up">
    <h2>Login to <span class="green-text">AgriKart</span></h2>
    <form action="/login" method="POST">
      <select required>
        <option value="" disabled selected>Select Role</option>
        <option>👨‍🌾 Farmer</option>
        <option>🛒 Buyer</option>
        <option>👷 Employee</option>
      </select>
      <input type="text" placeholder="Username or Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>

</body>
</html>
